<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../estilo/style.css">
    <title>Crie sua conta</title>

</head>
<body>
  <header>
    <a href="entrada.html" class="clic-logo">Clic WR</a>
  </header>

  <main>
    
    

      <div class="formulario">
      <h1>Crie sua conta</h1>
    
      <form action="../entrada.html" >
     

        <fieldset class="cadmeio"> <!--O elemento HTML<fieldset> é usado para agrupar elementos, assim como rótulos ( <label>), dentro de um formulário web.

        -->
          <legend>Dados Pessoais</legend>

      
    
          <label for="nome" class="meiocad">Nome:</label><br><!--<label> representa uma legenda para um item em uma interface de usuário.-->
          <input type="text" id="nome" name="nome" required class="cadmeio"><br><br><!--O atributo Id especifica uma identificação única para o elemento HTML.(#Css)-->

        
        
        
        
          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email" required  class="cadmeio">
        
      
        
        
          <label for="data" >Data de nascimento:</label>
          <input type="date" id="data" name="data" required class="cadmeio"> 
        
        </fieldset>
        
        
        <fieldset class="cadmeio">
            <legend class="cadmeio">Sexo</legend>
            
            <input type="radio" id="masculino" name="sexo" value="Masculino" required>
            <label for="masculino">Masculino</label>
            <input type="radio" id="feminino" name="sexo" value="Feminino" required>
            <label for="feminino">Feminino</label>
        </fieldset>
        
      
        
        <fieldset class = "cadmeio">
            <legend>Segurança</legend>
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required class="cadmeio">
        
      
        
        
          <label for="confirmacao">Confirme sua senha:</label>
          <input type="password" id="confirmacao" name="confirmacao" required class="cadmeio">
        </fieldset>

        
        <fieldset class="cadmeio">
          <legend>Ações</legend>
          <input type="reset" value="Limpar Dados" class="cadmeio">
          <input type="submit" value="Cadastrar Cliente" class="cadmeio">
          <input type="button" value="Consultar Cadastros" class="cadmeio" onclick="location.href='../paginas/consulta.html'"><br><br>
          <a href="../entrada.html" class="cadmeio">Voltar</a>
        </fieldset>
        
      </form>
    </div>
    
  </main>

      </footer>
      
</body>
</html>
